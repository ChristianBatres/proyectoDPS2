<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
      <div *ngIf="editAlbumFormMessage" class="alert alert-info">
        {{editAlbumFormMessage}}
      </div>
      <p>
        <label>Titulo</label>
        <input #title="ngModel" name="title" title="Titulo" class="form-control" [(ngModel)]="album.title" required>
        <span *ngIf="!title.valid && title.touched">
        El titulo es obligatorio
        </span>
    </p>

    <p>
        <label>Descripción</label>
        <textarea #description="ngModel" name="description" title="Descripción" class="form-control" [(ngModel)]="album.description" required></textarea>
        <span *ngIf="!description.valid && description.touched">
        La descripción es obligatorio
        </span>
    </p>
    <p>
        <label>Año</label>
        <input #year="ngModel" name="year" title="Año" class="form-control" [(ngModel)]="album.year" required>
        <span *ngIf="!year.valid && year.touched">
        El año es obligatorio
        </span>
    </p>

  
      <div *ngIf="is_edit">
        <div class="albumImage" *ngIf="album.image && album.image !== 'null'">
          <img src="{{url + 'get-image-album/' + album.image}}" />
        </div>
  
        <p>
          <label>Sube la imagen del album</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
        </p>
      </div>
  
      <input type="submit" value="{{titulo}}" class="btn btn-success" [disabled]="!formArtist.form.valid">
    </form>
  </div>
