  
<div class="album-box" *ngIf="album">
    
    <div id="album-head-card">
        <div class="image">
            <img src="{{url + 'get-image-album/' + album.image}}"/>
        </div>
        <div class="data">
            <h1>{{album.title}}</h1>
            
            <p>{{album.year}}</p>
            <p>{{album.description}}</p>    
            <a [routerLink]="['/crear-cancion',album._id]" class="btn btn-default" *ngIf="identity.role== 'ROLE_ADMIN'">
                AÃ±adir cancion
            </a> 
        </div>
    </div>
    <div class="clearfix">
        <div id="gallery-songs" *ngIf="songs">
            <ul id="songs-list" >
                <li *ngFor="let song of songs" class="song-item" >
                    <div class="title">

                        <a class="btn btn-success" (click)="startPlayer(song)" >
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </a>
                        {{song.number + '. '+ song.name + '-' + song.duration}}

                        <p>
                            <a [routerLink]="['/editar-cancion', song._id]" class="btn btn-warning">
                                Editar
                            </a>
                            <a (click)="onDeleteConfirm(song._id)" class="btn btn-danger">
                                Borrar
                            </a>
                        </p>
                    </div>
                    <div class="seguro" *ngIf="confirmado == song._id">
                        <a (click)="onDeleteSong(song._id)" class="btn btn-warning">
                            Elimnar
                        </a>
                        <a (click)="onCancelSong()" class="btn btn-danger">
                            Cancelar
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
